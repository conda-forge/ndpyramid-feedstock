{% set name = "ndpyramid" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ndpyramid-{{ version }}.tar.gz
  sha256: 3e52f7654a22183b6ce9bc65ade16a042c21b62bf13e28ef15a3babac6486c79

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools-scm
  run:
    - cf_xarray
    - numpy
    - python >=3.9
    - xarray
    - xarray-datatree >=0.0.11
    - zarr

test:
  imports:
    - ndpyramid
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/carbonplan/ndpyramid
  summary: A small utility for generating ND array pyramids using Xarray and Zarr.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andersy005
    - jhamman
    - norlandrhagen
    - maxrjones
